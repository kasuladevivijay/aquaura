<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">

<dom-module id="aquaura-games">
  <template>
    <style>
      :host {
        display: block;
      }
       a{
    color: black;
    text-decoration: none;
   }

   a:hover{
    color: green;
    text-decoration: underline;
   }
</style>
<style is="custom-style">
  paper-card{
    --paper-card-header-image:{
      width: 100%;
      height: 240px;
    }

    --paper-card-header-color: #000;

    }

    --paper-card:{
      margin-left:80px;
    }

</style>
  
  <paper-material elevation="2" layout flex style="margin:20px; text-align: center;">
      <h2 style="padding:10px;">aquaura-games</h2>
  </paper-material>

  
  <paper-material elevation="3" layout flex  style="padding: 40px 160px; margin: 20px;">
  <div layout flex horizontal style="margin: 10px; padding: 20px;">

  <template is="dom-repeat" items={{data}}>
    <paper-card elevation="4" heading="{{item.name}}" image="{{item.image}}" style="margin: 20px;">
    
    <div class="card-content">
      <p>
        {{item.content}}
      </p>
    </div>
    <paper-icon-button icon="hardware:keyboard-arrow-down" title="more info" onclick="_toggle()" style="float:right;">
    </paper-icon-button>
     <div class="card-actions">
       <iron-collapse id="moreinfo" style="width:100%;">
      
    </iron-collapse>
     </div>
    </paper-card>
  </template>


  </div>
  </paper-material>
    
  
  </template>
  <script>
    Polymer({

      is: 'aquaura-games',

      ready: function(){
        this.data =[
        				{name: 'Surprise...Surprise..!!', image: '/images/surprise.jpg', 
                  content: 'Aquaura brings you another Fun Friday.!! Get ready at 3PM today, Compete and Win.'},
        				{name: 'Battle of Dance', image: '/images/bod.jpg', 
                  content: 'Get ready to move your body, Make max participations from your team. 4-7 mins of time, Creativity & awesome costumes will make your team win.'},
        				{name: 'Anagram Crossword', image: '/images/OG1.jpg', 
                  content: 'Online Game 3: Find the Crossword doc in the email, Fill it & send to CMAT@igate.com by 3:50 PM 18-July'},
        				{name: 'Quick Crossword', image: '/images/OG2.jpg', 
                  content: 'Online Game 2: Find the Crossword doc in the email, Fill it & send to CMAT@igate.com by 3:30 PM 18-July'},
                  {name: 'MAD ADz', image: '/images/MadAd.jpg', 
                  content: 'Add MAD-Ad for more Fun & Entertainment, Venue: Podium, Timing: 3PM 15-July. Check CMAT emails for more info.'},
                  {name: 'Online Game 1', image: '/images/OG1.jpg', 
                  content: 'Get ready to play the first Online Game @ 3.30PM -3:45PM 13-July, Check your emails for more info.'},
                  {name: '3D Logo Hanging', image: '/images/OG1.jpg', 
                  content: 'Your Logos can make you stand first, Hang your 3D logos. For Rules & info, Check CMAT emails.'},
                  
        ]
      },    

    });

    document.addEventListener('WebComponentsReady', function() {
      console.log("in main function");
    });

    function _toggle() {
        var moreInfo = document.getElementById('moreinfo');
              console.log("inside toggle");
        
        moreInfo.toggle();
      }

  </script>
</dom-module>
