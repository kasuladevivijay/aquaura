<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">

<dom-module id="aquaura-scoreboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style is="custom-style">
      paper-material{
        margin: 20px;
      }

      google-chart{
        width: 640px;
        height: 480px;
        margin: auto;
      }
     </style>

     <paper-material elevation="3" layout flex>
        <h3 style="text-align: center; padding: 10px;">aquaura-scoreboard</h3>
     </paper-material>


    <paper-material elevation="3" layout flex>
      <paper-datatable data="{{data}}"  multi-selection>

      <paper-datatable-column header="Teams/Games" property="title" type="string" disable>
      </paper-datatable-column>

      <template is="dom-repeat" items={{items}}>
        <paper-datatable-column
                 header="{{item.header}}" 
                 property="{{item.prop}}" 
                 type="Number" 
                 sortable 
                 tooltip="{{item.header}}">
      </paper-datatable-column>
      </template>    

    </paper-datatable>
    </paper-material>

    <!-- chart -->
  <paper-material elevation="3">
         <google-chart
             type='bar'
             options='{"title": "Aquaura-2016 | Total Points"}'
             data='[["Team","Points"],
                    ["House of Rain",10],
                    ["Toofani Pirates",20],
                    ["Thundering Storms",40],
                    ["MeghDoot",20],
                    ["Tropical Thunder",30],
                    ["Rainbow Splendour",60],
                    ["CloudBurst",30]]'
    </google-chart>
  </paper-material>
  </template>
  <script>
    Polymer({

      is: 'aquaura-scoreboard',

      ready: function(){
        this.items = [
                  {header: '3D Logo Hanging', prop: 'gameone'},
                  {header: 'Total Points', prop: 'total'}
          ]
      },

      properties: {
        data: {
          type: Object,
          notify: true,
          value: [{id:0, title: 'House of Rain', gameone: 0, total: 0},
                  {id:1, title: 'Toofani Pirates', gameone: 0, total: 0},
                  {id:2, title: 'Thundering Storms', gameone: 0, total: 0},
                  {id:3, title: 'MeghDoot', gameone: 0, total: 0},
                  {id:4, title: 'Tropical Thunder', gameone: 0, total: 0},
                  {id:5, title: 'Rainbow Splendour', gameone: 0, total: 0},
                  {id:6, title: 'CloudBurst', gameone: 0, total: 0}
                  ]
        }
      }
      

    });
  </script>
</dom-module>
