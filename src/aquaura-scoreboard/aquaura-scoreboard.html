<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">

<dom-module id="aquaura-scoreboard">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <style is="custom-style">
      paper-material{
        margin: 20px;
      }

      google-chart{
        width: 640px;
        height: 480px;
        margin: auto;
      }
     </style>

     <paper-material elevation="3" layout flex>
        <h3 style="text-align: center; padding: 10px;">aquaura-scoreboard</h3>
     </paper-material>


    <paper-material elevation="3" layout flex>
      <paper-datatable data="{{data}}"  multi-selection>

      <paper-datatable-column header="Teams/Games" property="title" type="string" disable>
      </paper-datatable-column>

      <template is="dom-repeat" items={{items}}>
        <paper-datatable-column
                 header="{{item.header}}" 
                 property="{{item.prop}}" 
                 type="Number" 
                 sortable 
                 tooltip="{{item.header}}">
      </paper-datatable-column>
      </template>    

    </paper-datatable>
    </paper-material>

    <!-- chart -->
  
  </template>
  <script>
    Polymer({

      is: 'aquaura-scoreboard',

      ready: function(){
        this.items = [
                  {header: 'Nomination', prop: 'nominy'},
                  {header: 'Logo Hanging', prop: 'lh'},
                  {header: 'Logo Judging', prop: 'lj'},
                  {header: 'Online Game 1', prop: 'og1'},
                  {header: 'Total', prop: 'total'}
          ]
      },

      properties: {
        data: {
          type: Object,
          notify: true,
          value: [{id:0, title: 'House of Rain', nominy: 0, lh:50, lj:0, og1:50, total: 100},
                  {id:1, title: 'Toofani Pirates', nominy: 0, lh:50, lj:0, og1:65, total:115},
                  {id:2, title: 'Thundering Storms', nominy: 0, lh:50, lj:0, og1:35, total: 85},
                  {id:3, title: 'MeghDoot', nominy: 0, lh:50, lj:0, og1:50, total: 100},
                  {id:4, title: 'Tropical Thunder', nominy: 50, lh:50, lj:0, og1:55, total: 155},
                  {id:5, title: 'Rainbow Splendour', nominy: 100, lh:50, lj:0, og1:45, total: 195},
                  {id:6, title: 'CloudBurst', nominy: 200, lh:50, lj:0, og1:60, total: 310}
                  ]
        }
      }
      

    });
  </script>
</dom-module>
