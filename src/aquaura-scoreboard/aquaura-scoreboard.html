<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../elements/elements.html">


<dom-module id="aquaura-scoreboard">
  <template>
    <style>
      :host {
        display: block;
      }
      /*
      style for game list
       
      */
      * {margin: 0; padding: 0;}

div {
  margin: 20px;
}

ul {
  list-style-type: none;
  width: 720px;
}

h3 {
  font: bold 20px/1.5 Helvetica, Verdana, sans-serif;
}

li img {
  float: left;
  margin: 0 15px 0 0;
}

li p {
  font: 200 12px/1.5 Georgia, Times New Roman, serif;
}

li {
  padding: 10px;
  overflow: auto;
}

li:hover {
  background: #eee;
  cursor: pointer;
}

paper-input{
	float: right;
	margin: 0 15px 0 0;
}
    </style>
    <style is="custom-style">
      paper-material{
        margin: 20px;
      }
		
      
     </style>
     <iron-ajax
            auto
            url="../../data/points.json"
            handle-as="json"
            last-response="{{data}}"></iron-ajax>

     <paper-material elevation="3" layout flex>
        <h3 style="text-align: center; padding: 10px;">scoreboard</h3>
     </paper-material>


    <paper-material elevation="3" layout flex>
      <paper-datatable data="{{data}}"  selectable selected-item="{{selectedItem}}">

      <paper-datatable-column header="Teams/Games" property="title" type="string" disable>
      </paper-datatable-column>

      <template is="dom-repeat" items={{items}}>
        <paper-datatable-column
                 header="{{item.header}}" 
                 property="{{item.prop}}" 
                 type="Number" 
                 sortable
                 align="center" 
                 tooltip="{{item.header}}">
      </paper-datatable-column>
      </template>    

    </paper-datatable>
    </paper-material>
    
    <paper-material elevation="3" layout flex style="text-align:center;padding-top:20px;padding-left:auto;">
      <p>*** click on any team to check the details. Sort any column to know the topper and loser ***</p>
    	<h3>{{selectedItem.title}}</h3>
    	<p>Total Points: <span>{{selectedItem.total}}</span></p>
    	<br>
        <div style="margin:10px 240px;">
  <ul>
  	<li>
      <img src="../../images/bod.jpg" width="240" height="100" >
      <h3>Battle of Dance</h3>
      <p><strong>Upcoming: </strong>Get ready for the Battle of Dance on 5<sup>th</sup> Aug. Make maximum participations from your team. Concept: "Costumes & Creativity", every team get 4-7 mins (T.B.D) to perform</p>
      <paper-input value="{{selectedItem.bod}}" label="Game Points"></paper-input>
    </li>

    <li>
      <img src="../../images/surprise.jpg" width="240" height="100" >
      <h3>Caterpillar Walk</h3>
      <p><strong>Friday Surprise:</strong> Aquaura brings you another Fun Friday.!!!Get ready @ 3 P.M on 22<sup>nd</sup> July, Compete and Win. For more details check your email inbox.</p>
      <paper-input value="{{selectedItem.cw}}" label="Game Points"></paper-input>
    </li>
    
     <li>
      <img src="../../images/OG2.jpg" width="240" height="100" >
      <h3>Online Game 4</h3>
      <p>Aquaura brings you another session of instant game, get ready @ 3 P.M. For more details check your email inbox.</p>
      <paper-input value="{{selectedItem.og4}}" label="Game Points"></paper-input>
    </li>
    <li>
      <img src="../../images/OG1.jpg" width="240" height="100" >
      <h3>Online Game 3</h3>
      <p><strong>Anagram:</strong> This Game was rescheduled for some reasons, Please check CMAT emails for further updates on this.</p>
      <paper-input value="{{selectedItem.og3}}" label="Game Points"></paper-input>
    </li>
      
    <li>
      <img src="../../images/OG2.jpg" width="240" height="100" >
      <h3>Online Game 2</h3>
      <p><strong>Crossword:</strong> This Game was rescheduled for some reasons, Please check CMAT emails for further updates on this.</p>
      <paper-input value="{{selectedItem.og2}}" label="Game Points"></paper-input>
    </li>

    <li>
      <img src="../../images/MadAd.jpg" width="240" height="100" >
      <h3>Mad Adz</h3>
      <p><strong>Creative Adz: </strong> Show your Creativity and Acting Skills, Add MAD-Ad for more Fun & Entertainment, Venue: Podium, Timing: 3PM 15<sup>th</sup>July.</p>
      <paper-input value="{{selectedItem.madad}}" label="Game Points"></paper-input>
    </li>

    <li>
      <img src="../../images/OG1.jpg" width="240" height="100" >
      <h3>Online Game 1</h3>
      <p>Get ready to play the first Online Game @ 3.30PM -3:45PM 13<sup>th</sup>July, Check your emails for more info.</p>
      <paper-input value="{{selectedItem.og1}}" label="Game Points"></paper-input>
    </li> 
    <li>
      <img src="../../images/rain_drops_2.jpg" width="240" height="100" >
      <h3>Logo Judging</h3>
      <p><strong>Judgement:</strong> Explain about your Logo Theme</p>
      <paper-input value="{{selectedItem.lj}}" label="Game Points"></paper-input>
    </li>

    <li>
      <img src="../../images/3DLogo.jpg" width="240" height="100" >
      <h3>Logo Hanging</h3>
      <p>Hang your 3D Logos by Monday 11<sup>th</sup> July, E.O.D and start scoring points</p>
      <paper-input value="{{selectedItem.lh}}" label="Game Points"></paper-input>
    </li>

    <li>
      <img src="../../images/rain_drops_1.jpg" width="240" height="100">
      <h3>Nomination</h3>
      <p><strong>The Start: </strong> Nominate your team for this Aquaura season. First three nominations get 200,100,50 bonus points. Team size should be 8-15 members. For more details check CMAT emails.</p>
      <paper-input value="{{selectedItem.nominy}}" label="Game Points"></paper-input>
    </li>
  </ul>
</div>
     </paper-material>

    <!-- chart -->
  
  </template>
  <script>
    Polymer({

      is: 'aquaura-scoreboard',

      ready: function(){
        this.items = [
                  {header: 'Nomination', prop: 'nominy'},
                  {header: 'Logo Hanging', prop: 'lh'},
                  {header: 'Logo Judging', prop: 'lj'},
                  {header: 'Online Game 1', prop: 'og1'},
                  {header: 'Mad Adz', prop: 'madad'},
                  {header: 'Online Game 2', prop: 'og2'},
                  {header: 'Online Game 3', prop: 'og3'},
                  {header: 'Online Game 4', prop: 'og4'},
						{header: 'Caterpillar Walk', prop: 'cw'},
                  {header: 'Total', prop: 'total'}
          ]
      },

      properties: {
        data: {
          type: Object,
          notify: true
        }
      } 
    	
    });
    
    document.addEventListener('WebComponentsReady', function() {
      console.log("in main function");
    });  
  </script>
</dom-module>
