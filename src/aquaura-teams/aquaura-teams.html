<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/elements.html">

<dom-module id="aquaura-teams">
  <template>
    <style>
      :host {
        display: block;
      }
      a{
    color: black;
    text-decoration: none;
   }

   a:hover{
    color: green;
    text-decoration: underline;
   }
</style>
<style is="custom-style">
  paper-card{
    --paper-card-header-image:{
      width: 240px;
    }

    --paper-card-header-color: #fff;

    }
    
   paper-button{
    margin:10px;
   }


   paper-material{
          margin: 20px auto;
    }

</style>
  <paper-material elevation="2" layout flex style="margin:20px; text-align: center;">
      <h2 style="padding:10px;">aquaura-teams</h2>
  </paper-material>

  <paper-material elevation="3" layout flex  style="text-align: center; padding: 10px; margin: 20px;">
  <div layout flex horizontal style="margin: 10px; padding: 20px;">

  <template is="dom-repeat" items={{data}}>
    <paper-card elevation="4" heading="{{item.name}}" image="{{item.image}}" style="margin: 20px;">
    <a href="{{item.url}}" tabindex="-1">
      <paper-button raised>Details</paper-button>
    </a>
    </paper-card>
  </template>

  </div>
  </paper-material>
  
  </template>
  <script>
    Polymer({

      is: 'aquaura-teams', 
      ready: function(){
        this.data = [
                      {name: 'House of Rain', image: '/images/rain_drops_1.jpg', url: '/teams/house_of_rain'},
                      {name: 'Toofani Pirates', image: '/images/rain_drops_2.jpg', url: '/teams/toofani_pirates'},
                      {name: 'Thundering Storms', image: '/images/rain_drops_3.jpg', url: '/teams/thundering_storms'},
                      {name: 'MeghDoot', image: '/images/rain_drops_1.jpg', url: '/teams/meghdoot'},
                      {name: 'Tropical Thunder', image: '/images/rain_drops_2.jpg', url: '/teams/tropical_thunder'},
                      {name: 'Rainbow Splendour', image: '/images/rain_drops_3.jpg', url: '/teams/rainbow_splendour'},
                      {name: 'CloudBurst', image: '/images/rain_drops_1.jpg', url: '/teams/cloudburst'}
        ]
      }    

    });
  </script>
</dom-module>
